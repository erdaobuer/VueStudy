<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue练习之Class对象绑定</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="myApp">
      <p>
        我给你绑定一个Class，修改颜色为蓝色。
        <p><span v-bind:class="{active:isActive}">{{message}}</span></p>
   
        <p><span :class="myClass">{{message}}</span> </p>
    
        <p><button @click="changeClassClick">修改class样式</button></p>
      </p>
    </div>
    <script>
      var myApp = new Vue({
        el: "#myApp",
        data: {
          message: "Hello Vue!",
          isActive:true,
          myClass:{
            active: true,
            big:true
          }
        },
        methods:{
            changeClassClick:function(){
                //this.isActive=this.isActive?false:true;
                this.isActive=!this.isActive;//取反
                this.myClass.active=!this.myClass.active;
                this.myClass.big=!this.myClass.big;
            }
        }
      });
    </script>
  </body>
</html>
