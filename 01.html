<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue练习之过滤器</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="myApp">
       <p> {{message|toupper}}</p>
        <hr>
        <p>
            我的学习进度是{{num}}({{num|topercentage}})
        </p>


    </div>
    <script>
        var myApp=new Vue({
            el:'#myApp',
            data:{
                message:'Hello Vue!',
                num:0.3
            },
            filters:{
                toupper:function(value){
                    return value.toUpperCase();
                },
                topercentage:function(value){
                    return value*100+"%";
                }

            }
        })
    </script>
</body>
</html>
