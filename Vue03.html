<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue练习之观察属性</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="myApp">
      <p>xxx的价格是：<input type="text" v-model="price">💴,含税价格是:{{priceInTax}}💴,折合人民币是:{{priceChinaRMB}}元</p>
      <button @click="AddPrice(10000)">加价10000💴</button>


    </div>
    <script>
        var myApp=new Vue({
            el:'#myApp',
            data:{
                price:29980,
                priceInTax:0,
                priceChinaRMB:0
            },
            watch:{//观察者属性，盯着price变化而变化
                price:function(oldVal,newVal){
                    console.log(oldVal,newVal);
                    this.priceInTax=Math.round(this.price*1.08);
                    this.priceChinaRMB=Math.round(this.priceInTax/16.75);
                }
            },
            methods:{
                AddPrice:function(addPrice){
                    this.price+=addPrice;
                }
            }

            
        })
    </script>
</body>
</html>
