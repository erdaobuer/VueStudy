<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue练习之显示元素</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="myApp">
      <h1 v-show="show">显示内容</h1>
      <button @click="btnClick">{{result}}</button>
    </div>
    <script>
      var myApp = new Vue({
        el: "#myApp",
        data: {
          result: "显示",
          show: true,
        },
        methods: {
          btnClick: function () {
            this.show = !this.show;
            this.result = this.show ? "显示" : "隐藏";
            console.log("show=" + this.show + "  result=" + this.result);
          },
        },
      });
    </script>
    
  </body>
</html>
